<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
   <main class="container">
        <h1 class="title">Today's To Do <img class="input-icon" src="./assets/refresh.svg" alt="reload-image"></h1>
        <form class="form">
            <input type="text" placeholder="Add to your list..." class="add-list">
            <button class="add-btn" type="submit">ADD</button>
        </form>
       <div class="placeholder">
       </div>
       <footer class="footer">
            <button type="button" class="footer-btn">Clear All Completed</button>
       </footer>
   </main>
</body>
</html>
